<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Altius Connect</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="https://use.fontawesome.com/99347ac47f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900" rel="stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
      <div class="header-login">
          <div class="logo"><img src="images/logo.png"></div>
          <div class="nav_right">
            <ul>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>
            </ul>
          </div>
        </div>
        <div class="form-outer d-flex align-items-center">
          <div class="form-inner">
          <div class="header">
          <h5>Altius Connect Login</h5>
        </div>
            <form id="login-form" method="post">
             <form>
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="Email Address" class="form-control">
            </div>
            <div class="form-group">       
              <label>Password</label>
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">       
              <a href="chat.html" class="btn btn-primary">Signin</a>
            </div>
          </form>
          <div class="forgot-pass"><a href="#" class=" text-center">Forgot Password?</a></div>
          <div class="login_footer">
            <small>Do not have an account? </small><a href="register.html" class="signup" data-toggle="modal" data-target="#register">Signup</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Modal Register--> 
<!-- Javascript files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
