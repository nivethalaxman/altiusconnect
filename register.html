<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Altius Connect</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="https://use.fontawesome.com/99347ac47f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900" rel="stylesheet">
  </head>
  <body>
    <!-- Modal Register-->
     <div class="page login-page">
      <div class="container">
      <div class="header-login">
          <div class="logo"><img src="images/logo.png"></div>
          <div class="nav_right">
            <ul>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>
            </ul>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-outer d-flex align-items-center">
          <div class="form-inner">
          <div class="header">
          <h5>Create Altius Connect Account</h5>
        </div>
            <form id="register-form">
              <div class="row">
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <lable>First Name</lable>
                 <input type="text" placeholder="Enter Your First Name" class="form-control">
               </div>
             </div>
             <div class="col-md-6 col-sm-12">
               <div class="form-group">
                 <lable>Last Name</lable>
                 <input type="text" placeholder="Enter Last Name" class="form-control">
               </div>
             </div>
           </div>
           <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label> Your Email</label>
                <input type="email" placeholder="Enter Your Email" class="form-control">
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
             <fieldset class="form-group">
               <label>Gender</label>
               <div class="row col-md-12 col-sm-12">
                 <div class="form-check form-check-inline">
                   <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">       
              <label>Date Of Birth</label>
              <input class="form-control" type="date" value="2011-08-19" id="date-input">
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
             <label>Department</label>
             <select class="form-control" id="Select1">
              <option>select</option>
              <option>Admin</option>
              <option>Development</option>
              <option>HR</option>
              <option>BUH</option>
              <option>Business Analyst</option>
              <option> Production</option>
              <option>Marketing</option>
              <option>CEO</option>
              <option>Accounts</option>
              <option>Designer</option>
              <option>Testing</option>
              <option>Others</option>
              <option>Business Development</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
       <div class="col-md-6 col-sm-12">
         <div class="form-group">
           <lable>Mobile Number</lable>
           <input type="text" placeholder="Enter Your Mobile Number" class="form-control">
         </div>
       </div>
       <div class="col-md-6 col-sm-12">
         <div class="form-group">
           <label>SubDepartment</label>
           <select class="form-control" id="Select1">
             <option>select</option>
             <option>DOT NET</option>
             <option>ROR</option>
             <option>Mobile Application</option>
             <option>Magento Developers</option>
             <option>Production HR</option>
             <option>Development HR</option>
           </select>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-md-6 col-sm-12">
         <div class="form-group">
           <label for="exampleInputFile">File input</label>
           <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
           <small id="fileHelp" class="form-text text-muted"></small>
           <div class="check">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" value="">
             I accept the terms and conditions  
           </label>
           </div>
         </div>
       </div>
       <div class="col-md-6 col-sm-12"><button class="btn btn-success float-right next_btn">Next</button></div>
     </div>
     <div class="clearfix"></div>  
            </form>
            <div class="login_footer">
            <small>Already have an account? </small><a href="login.html" class="signup">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>      
<!-- Javascript files-->
<script src="https://ajax.googleapis.com+/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>s
</html>
